<!DOCTYPE html>
<html>
<head>
  <title>Webpage Sage Settings</title>
  <style>
    body { width: 400px; padding: 20px; font-family: Arial, sans-serif; }
    .container { display: flex; flex-direction: column; gap: 15px; }
    input { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    button { padding: 10px 20px; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gemini API Settings</h2>
    <input type="password" id="api-key" placeholder="Enter your Gemini API key">
    <button id="save">Save</button>
    <p>Get your API key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></p>
  </div>
  <script src="settings.js"></script>
</body>
</html>
